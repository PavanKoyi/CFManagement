<mat-toolbar color="primary">
  <img src="firm-logo.jpeg" alt="Firm Logo" style="height: 40px; border-radius: 50%; margin-right: 16px;">
  <span>{{firmName}}</span>
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="active">
        <mat-icon>{{item.icon}}</mat-icon>
        <span>{{item.label}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
