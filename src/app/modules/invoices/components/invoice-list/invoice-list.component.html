<div class="invoice-list-container">
  <table mat-table [dataSource]="invoices" class="mat-elevation-z8">
    <!-- Invoice Number Column -->
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef>Invoice #</th>
      <td mat-cell *matCellDef="let invoice">{{invoice.invoiceNumber}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let invoice">{{invoice.date | date}}</td>
    </ng-container>

    <!-- Client Name Column -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let invoice">{{invoice.clientName}}</td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let invoice">{{invoice.total | currency}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let invoice">
        <span class="status-chip" [class]="invoice.status">
          {{invoice.status}}
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let invoice">
        <button mat-icon-button [routerLink]="['/invoices', invoice.id]">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="selectInvoice(invoice)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
