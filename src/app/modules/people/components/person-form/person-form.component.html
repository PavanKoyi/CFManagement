<div class="person-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add New Person</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="personForm.get('name')?.errors?.['required']">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="personForm.get('email')?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="personForm.get('email')?.errors?.['email']">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role">
                {{role}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="personForm.get('role')?.errors?.['required']">
              Role is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
            <mat-error *ngIf="personForm.get('phone')?.errors?.['required']">
              Phone is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Join Date</mat-label>
            <input matInput [matDatepicker]="joinDatePicker" formControlName="joinDate">
            <mat-datepicker-toggle matSuffix [for]="joinDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #joinDatePicker></mat-datepicker>
            <mat-error *ngIf="personForm.get('joinDate')?.errors?.['required']">
              Join date is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address" rows="3"></textarea>
            <mat-error *ngIf="personForm.get('address')?.errors?.['required']">
              Address is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Notes</mat-label>
            <textarea matInput formControlName="notes" rows="3"></textarea>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/people">Cancel</button>
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
