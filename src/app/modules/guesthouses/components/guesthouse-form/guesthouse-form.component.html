<div class="guesthouse-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Guest House' : 'Add New Guest House' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="guestHouseForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Total Rooms</mat-label>
          <input matInput type="number" formControlName="totalRooms">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Monthly Rent</mat-label>
          <input matInput type="number" formControlName="monthlyRent">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Lease Start Date</mat-label>
          <input matInput [matDatepicker]="leaseStartPicker" formControlName="leaseStartDate">
          <mat-datepicker-toggle matSuffix [for]="leaseStartPicker"></mat-datepicker-toggle>
          <mat-datepicker #leaseStartPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Lease Duration (months)</mat-label>
          <input matInput type="number" formControlName="leaseDuration">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="AVAILABLE">Available</mat-option>
            <mat-option value="FULL">Full</mat-option>
            <mat-option value="MAINTENANCE">Maintenance</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/guesthouses">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!guestHouseForm.valid">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
