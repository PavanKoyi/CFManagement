<div class="employee-list-container">
  <div class="header">
    <h2>Employees</h2>
    <button mat-raised-button color="primary" (click)="addEmployee()">
      <mat-icon>add</mat-icon>
      Add Employee
    </button>
  </div>

  <mat-table [dataSource]="employees">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.role}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.phone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="joinDate">
      <mat-header-cell *matHeaderCellDef> Join Date </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.joinDate | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="employeeType">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let employee"> {{employee.employeeType}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let employee">
        <button mat-icon-button (click)="viewEmployee(employee.id!)" matTooltip="View Details">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="editEmployee(employee.id!)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
